<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">

        <main>
            
            <div class="my_background-grey">
                <div class="container">
                    <div class="my_utent-elenc">
                        <div class="my_profile">
                            <nav class="my_profile-img">
                                <img src="./img/avatar_io.jpg" alt="avatar_io">
                                <p class="my_name">Sofia</p>
                            </nav>
                            <ul class="my_icons">
                                <li><i class="fa-solid fa-circle-notch"></i></li>
                                <li><i class="fa-solid fa-message"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                        <div class="my_notification">
                            <span class="my_bell"><i class="fa-solid fa-bell-slash"></i></span>
                            <div class="my_underscore">
                                <span class="notification">Ricevi notifiche per altri messaggi</span>
                                <span class="my_underscore">Attiva notifiche desktop</span>
                            </div>
                        </div>
                        <div class="my_nav-bar">
                            <nav class="bar">
                                <div class="search-icon">
                                    <span class="search">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <p class="text">Cerca o inizia una nuova chat</p>
                                </div>
                                <div class="type-text">
                                    
                                </div>
                            </nav>
                        </div>
                        <div class="my_address">
                            <div class="card">
                                <img src="./img/avatar_1.jpg" alt="avatar_1">
                                <div class="my_info">
                                    <span class="user-name">Michele</span>
                                    <span class="last-access">Ultimo messaggio inviato</span>
                                </div>
                                <p class="my_hour">12:00</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="my_utent-chat">
                        <div class="my_headbar-chat">
                            <nav class="user">
                                <img src="./img/avatar_1.jpg" alt="avatar_1">
                                <div class="user-name">
                                    <span class="user-name">Michele</span>
                                    <span class="last-access">Ultimo accesso oggi alle 12:00</span>
                                </div>
                            </nav>
                            <ul class="my_icons">
                                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li><i class="fa-solid fa-paperclip"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                        <div class="my_chat">
                            <div class="invisible-container">
                                <div class="pills-green">
                                    <div class="chat-green">
                                        <p class="my_chat-text">Hai portato a spasso il cane?</p>
                                        <p class="hour">15:30</p>
                                    </div>
                                    <div class="chat-second-green">
                                        <p class="my_chat-text">Ricordati di stendere i panni!</p>
                                        <p class="hour">15:50</p>
                                    </div>
                                </div>
                                <div class="pills-white">
                                    <div class="chat-white">
                                        <p class="my_chat-text">Fatto!</p>
                                        <p class="hour">16:00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="my_footer-chat">
                            <div class="my_simbol">
                                <span><i class="fa-regular fa-face-smile"></i></span>
                            </div>
                            <div class="my_chat-bar">
                                <p class="mex">Scrivi un messaggio</p>
                            </div>
                            <div class="my_simbol">
                                <span><i class="fa-solid fa-microphone"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            
        </main>
    </div>

    




























    <script src="./js/myscript.js"></script>
</body>
</html>
