<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">

    </div>

    <main>
        <div class="my_background-green">
            
        </div>
        <div class="my_background-grey">
            <div class="container">
                <div class="my_utent-elenc">
                    <div class="my_profile">
                        <nav class="my_profile-img">
                            <img src="./img/avatar_io.jpg" alt="avatar_io">
                            <p class="my_name">Sofia</p>
                        </nav>
                        <ul class="my_icons">
                            <li><i class="fa-solid fa-circle-notch"></i></li>
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </div>
                    <div class="my_notification">
                        <span><i class="fa-solid fa-bell-slash"></i></span>
                        <div class="my_underscore">
                            <span class="notification">Ricevi notifiche per altri messaggi</span>
                            <span class="my_underscore">Attiva notifiche desktop</span>
                        </div>
                        
                    </div>
                    <div class="my_address"></div>
                </div>
                <div class="my_utent-chat"></div>
            </div>
        </div>

        
    </main>




























    <script src="./js/myscript.js"></script>
</body>
</html>
